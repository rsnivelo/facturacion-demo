<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginator">
	
		<ul class="pagination">
			<li class="page-item" th:class="${page.first? 'page-item disabled': 'page-item'}">
				<span class="page-link" th:if="${page.first}">primero</span>
				<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">primero</a>
			</li>
			
			<li  class="page-item" th:class="${not page.hasPrevious? 'page-item disabled': 'page-item'}">
				<span class="page-link" th:if="${not page.hasPrevious}">&laquo; anterior</span>
				<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.actualPage-2})}">&laquo; anterior</a>
			</li>
			
			<li th:each="item: ${page.paginas}"  class="page-item" th:class="${item.actual? 'page-item active': 'page-item'}">
				<span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
				<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
			</li>
			
			<li  class="page-item" th:class="${not page.hasNext? 'page-item disabled': 'page-item'}">
				<span class="page-link" th:if="${not page.hasNext}">siguiente &raquo;</span>
				<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.actualPage})}">siguiente &raquo;</a>
			</li>
			
			<li  class="page-item" th:class="${page.last? 'page-item disabled': 'page-item'}">
				<span class="page-link" th:if="${page.last}">último</span>
				<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages-1})}">último</a>
			</li>
		</ul>
	
	</nav>
</body>
</html>
