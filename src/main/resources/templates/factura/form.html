<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h3 class="card-title">
					<a class="btn btn-info"
						th:href="@{/clientes/ver/} + ${factura.cliente.id}"
						th:text="'Volver a cliente'"></a>
				</h3>
				<form th:action="@{/factura/form}" th:object="${factura}"
					method="post">
					<div class="form-group row">
						<label for="inputPassword" class="col-sm-2 col-form-label">Cliente:</label>
						<div class="col-sm-6">
							<input
								th:value="${factura.cliente.nombres} + ' ' + ${factura.cliente.apellidos}"
								disabled="disabled" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<label for="inputPassword" class="col-sm-2 col-form-label">Descripción:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="descripcion"
								th:field="*{descripcion}"
								th:errorclass="'form-control alert-danger'"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('descripcion')}"
								th:errors="*{descripcion}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword" class="col-sm-2 col-form-label">Observación:</label>
						<div class="col-sm-6">
							<textarea class="form-control" id="observacion"
								th:field="*{observacion}"
								th:errorclass="'form-control alert-danger'"> </textarea>
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('observacion')}"
								th:errors="*{observacion}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="buscador" class="col-sm-2 col-form-label">Buscar:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="buscador"
								id="buscador"> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('descripcion')}"
								th:errors="*{descripcion}"></small>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-10 offset-md-2">
							<button type="submit" class=" btn btn-primary mb-2">Guardar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="factura/js/autocomplete_productos :: javascript"></script> 
</body>
</html>
